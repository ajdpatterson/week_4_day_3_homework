{% extends 'base.html' %}

{% block content %}
    <h2>Books:</h2>
        {% for book in all_books %}
            <h3>Title:</h3>
            <p>{{ book.title }}</p>
            <h3>Author:</h3>
            <p>{{ book.author }}</p>
            <h3>Genre:</h3>
            <p>{{ book.genre }}</p>
            <h3>Year published:</h3>
            <p>{{ book.year_published }}</p>
        {% endfor %}

{% endblock %}
